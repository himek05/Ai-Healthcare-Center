<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Healthcare Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: #333;
    line-height: 1.6;
}

header {
    background-color: #0044cc;
    color: #fff;
    padding: 1em 0;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

nav .logo {
    font-size: 1.5em;
    font-weight: bold;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1em;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

main {
    max-width: 1200px;
    margin: 20px auto;
    padding: 0 20px;
}

.contact {
    text-align: center;
    margin: 20px 0;
}

.contact h1 {
    color: #0044cc;
    margin-bottom: 10px;
}

.contact-info {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 20px 0;
}

.info-item {
    background-color: #f9f9f9;
    padding: 1em;
    border: 1px solid #ddd;
    border-radius: 5px;
    width: 250px;
}

.info-item h2 {
    color: #0044cc;
    margin-bottom: 5px;
}
</style>
<body>
    <header>
        <nav>
            <div class="logo">Ai Healthcare Center</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/developer">Developer</a></li>
                <li><a href="/about">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact Us</h1>

            <div class="contact-info">
                <div class="info-item">
                    <h2>Address</h2>
                    <p>123 Wellness Street, Healthy City, HC 45678</p>
                </div>
                <div class="info-item">
                    <h2>Phone</h2>
                    <p>+1 (123) 456-7890</p>
                </div>
                <div class="info-item">
                    <h2>Email</h2>
                    <p>contact@healthcarecenter.com</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
